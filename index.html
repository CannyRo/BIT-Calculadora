<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculadora for Bogota Institute of Technology</title>
    <!-- Styles -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <button onclick="app.print_values()">Click</button>
        <div class="screenbox">
            <input type="text" name="screen" id="screen" maxlength="12">
            <div id="screenbox_side"></div>
            <div id="screenbox_roof"></div>
        </div>
        <div class="keyboard">
            <div id="zero" class="calculator_key">
                <h2>0</h2>
            </div>
            <div id="one" class="calculator_key">
                <h2>1</h2>
            </div>
            <div id="two" class="calculator_key">
                <h2>2</h2>
            </div>
            <div id="three" class="calculator_key">
                <h2>3</h2>
            </div>
            <div id="four" class="calculator_key">
                <h2>4</h2>
            </div>
            <div id="five" class="calculator_key">
                <h2>5</h2>
            </div>
            <div id="six" class="calculator_key">
                <h2>6</h2>
            </div>
            <div id="seven" class="calculator_key">
                <h2>7</h2>
            </div>
            <div id="eight" class="calculator_key">
                <h2>8</h2>
            </div>
            <div id="nine" class="calculator_key">
                <h2>9</h2>
            </div>
            <div id="dot" class="calculator_key">
                <h2>.</h2>
            </div>
            <div id="more" class="calculator_key">
                <h2>+</h2>
            </div>
            <div id="less" class="calculator_key">
                <h2>-</h2>
            </div>
            <div id="multiply" class="calculator_key">
                <h2>x</h2>
            </div>
            <div id="divide" class="calculator_key">
                <h2>/</h2>
            </div>
            <div id="equal" class="calculator_key">
                <h2>=</h2>
            </div>
            <div id="back" class="calculator_key">
                <h2>Back</h2>
            </div>
            <div id="clear" class="calculator_key">
                <h2>Clear</h2>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
